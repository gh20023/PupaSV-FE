<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pupas SV</title>
  <link rel="stylesheet" href="../styles/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Open+Sans:wght@300;600&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <div class="container">
      <div class="logo">
        <img src="../../resources/images/pupas-logo.png" alt="Logo Pupas SV">
      </div>
      <nav>
        <ul>
          <li><a href="./index.html">Inicio</a></li>
          <li><a href="#">Sucursales</a></li>
          <li><a href="#">Men√∫</a></li>
          <li><a href="#">Contacto</a></li>
          <li><a href="#" class="btn">Ver carrito</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="main-container">
      <section class="combos">
        <h1>Combos disponibles</h1>
        <div id="combos"></div>
      </section>
      <section class="productos">
        <h1>Productos disponibles</h1>
        <div id="productos"></div>
      </section>
    </div>

  </main>
  <!-- Modal reutilizable para combos y productos -->
  <div id="modal-overlay"
    style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.3); z-index:1000; justify-content:center; align-items:center;">
    <div id="modal-content"
      style="background:#fff; border-radius:10px; padding:2rem; min-width:300px; max-width:90vw; box-shadow:0 4px 16px rgba(0,0,0,0.2); position:relative;">
      <button id="modal-close"
        style="position:absolute; top:10px; right:10px; background:none; border:none; font-size:1.5rem; cursor:pointer;">&times;</button>
      <div id="modal-body"></div>
    </div>
  </div>
</body>
<script type="module" src="../api/ComboApi.js"></script>
<script type="module" src="../api/ProductoApi.js"></script>

</html>
